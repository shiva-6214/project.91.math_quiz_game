<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="quiz_play.js"></script>
</head>
<body>
    <h4 id="player1_name"> <span id="player1_score"></span></h4>
    <h4 id="player2_name"> <span id="player2_score"></span></h4>

    <div class="container">
        <center>
            <h2 style="color: white;">The Math Quiz Game!</h2>
            <br><br>
            <h3 id="player_question" style="color: white;"></h3>
            <h3 id="player_answer" style="color: white;"></h3>
            <br>
            <div id="output"></div>
            <br>
            <br>
            <div>
                <input type="text" id="num_1" class="form-control" style="width: 50%;" placeholder="Number 1">
                <br>
                <input type="text" id="num_2" class="form-control" style="width: 50%;" placeholder="Number 2">
                <br><br>
                <button class="btn btn-primary" onclick="send()">Send</button>
            </div>
        </center>
    </div>
</body>
</html>
